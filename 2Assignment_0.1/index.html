<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="script.js"></script>
    <title>Document</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <style>
        
        body{
            padding : 20px;
        } 
        thead{            
            text-transform: capitalize;            
            font-size : 20px;
        }
        input{
            border: 1px solid black;
            padding : 10px;
        }
    </style>
</head>
<body onload="get_table()" class="container">
    <section class="form col-md-8">
        <div class="form-group col-md-12">
            <label class="col-md-4" for"repo_name">Repo Name:</label>
            <input class="col-md-8"type="text" value="https://github.com/" onkeyup="filter_info()" name="repo_name" id="repo_name" />
        </div>
    </section>
    <section class="col-md-6" id="error_msg">

    </section>
    <section class="col-md-6" id="repo_output">
    
    </section>
    <section class="conatainer col-12">
        <table class="table table-striped" id="repo_table">
    
        </table>
    </section>
</body>
</html>
